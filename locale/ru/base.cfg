PLORD=Пласторданция

[mod-description]
PLORD=Модификация для Factorio: Space Age.\nДобавляет множество новых ресурсов, как различные металлы, газы, химические соединения, минералы и прочие, а так же рецепты, технологи и предметы, где их можно задействовать. Мод включает расширение всех ответвлений производства, например — биолаборатории по выведению лояльных кусак или различные продукты переработки смол.